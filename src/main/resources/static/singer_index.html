<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/singer.css">
   
</head>

<body onload="singer_load()">
<h1>Welcome to Singer Home</h1>

<p id="output"></p> <!-- 用于显示歌手的名字 -->

<form id="songForm" action="/submit" method="post" onsubmit="return handleSubmit(event)">
    <label for="song-name">请输入你想创建的歌曲名称:</label>
    <input type="text" id="song-name" name="songName" placeholder="请输入歌曲名称" required>
    <input type="submit" value="提交">
</form>

<h1>Song List</h1>
<table id="songTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Singer</th>
        <th>Title</th>
        <th>Star</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be inserted here -->
    </tbody>
</table>

<script src="js/singer_index.js"></script>

</body>

</html>
