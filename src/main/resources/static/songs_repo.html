<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲点赞系统</title>
    <link rel="stylesheet" href="./css/songs.css">
</head>
<body onload="repo_load()">

<h2>歌曲点赞系统</h2>

<table id="songTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Singer</th>
        <th>Title</th>
        <th>Stars</th>
        <th>Op</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be inserted here -->
    </tbody>
</table>

<!-- 弹窗 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>输入播放列表名称：</p>
        <input type="text" id="playlistName" placeholder="播放列表名称">
        <button class="submit-btn" onclick="submitPlaylist()">提交</button>
    </div>
</div>

<script src="js/songs_repo.js"></script>
</body>
</html>
