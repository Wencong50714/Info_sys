<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲点赞系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .like-button {
            cursor: pointer;
            font-size: 24px;
            color: #ddd;
        }
        .liked {
            color: gold;
        }
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>歌曲点赞系统</h2>

<table>
    <thead>
    <tr>
        <th>歌曲名称</th>
        <th>歌手</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>歌曲1</td>
        <td>歌手A</td>
        <td><span class="like-button" onclick="openModal(this)">&#9734;</span></td>
    </tr>
    <tr>
        <td>歌曲2</td>
        <td>歌手B</td>
        <td><span class="like-button" onclick="openModal(this)">&#9734;</span></td>
    </tr>
    <tr>
        <td>歌曲3</td>
        <td>歌手C</td>
        <td><span class="like-button" onclick="openModal(this)">&#9734;</span></td>
    </tr>
    </tbody>
</table>

<!-- 弹窗 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>输入播放列表名称：</p>
        <input type="text" id="playlistName" placeholder="播放列表名称">
        <button class="submit-btn" onclick="submitPlaylist()">提交</button>
    </div>
</div>

<script>
    let currentLikeElement = null;

    function openModal(element) {
        currentLikeElement = element;
        document.getElementById('myModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    function submitPlaylist() {
        const playlistName = document.getElementById('playlistName').value;
        if (playlistName) {
            alert(`歌曲已添加到播放列表: ${playlistName}`);
            currentLikeElement.classList.add('liked');
            currentLikeElement.innerHTML = '&#9733;';
            closeModal();
        } else {
            alert('请输入播放列表名称！');
        }
    }

    window.onclick = function(event) {
        if (event.target === document.getElementById('myModal')) {
            closeModal();
        }
    }
</script>

</body>
</html>
