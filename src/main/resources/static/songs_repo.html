<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲点赞系统</title>
    <link rel="stylesheet" href="./css/songs_repo.css">
</head>
<body onload="repo_load()">

<h2>歌曲点赞系统</h2>

<table id="songTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Singer</th>
        <th>Title</th>
        <th>Stars</th>
        <th>Op</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be inserted here -->
    </tbody>
</table>

<!-- 模态框 -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <!-- 将关闭按钮放置在右上角 -->
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>选择播放列表</h3>
        <div id="playlistContainer">
            <!-- 动态插入播放列表 -->
        </div>
    </div>
</div>

<script src="js/songs_repo.js"></script>
</body>
</html>
