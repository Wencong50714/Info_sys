<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/user_index.css">
</head>

<body onload="user_load()">


<!-- 醒目展示用户名 -->
<div class="user-info">
    <h1>Welcome to User Home</h1>
    <p id="output" class="username"></p> <!-- 用于显示用户的名字 -->
</div>

<!-- 跳转按钮 -->
<button class="btn" id="goToSongsRepo" onclick="location.href='./songs_repo.html'">Go to Songs Repository</button>

<button id="back-btn_1"  onclick="location.href='./login.html'">
    <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024"><path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
    <span>Back</span>
  </button>

<div class="container">
    <h2>Create Playlist</h2>
    <div class="form-group">
        <label for="playlist-name">Playlist Name</label>
        <input type="text" id="playlist-name" placeholder="Enter playlist name">
    </div>
    <div class="form-group">
        <label for="playlist-description">Description</label>
        <textarea id="playlist-description" placeholder="Enter playlist description"></textarea>
    </div>
    <button class="submit-btn" onclick="submitPlaylist()">Create Playlist</button>

    <h2>Your Playlists</h2>
    <table id="playlistTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be inserted here -->
        </tbody>
    </table>
    
    <!-- 歌曲列表模态窗口 -->
    <div id="songsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSongsModal()">&times;</span>
            <h2>Songs in Playlist</h2>
            <table id="songsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Singer</th>
                        <th>Title</th>
                        <th>Stars</th>
                        <th>Action</th> <!-- 添加 Action 列 -->
                    </tr>
                </thead>
                <tbody>
                    <!-- 动态插入歌曲数据 -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="js/user_index.js"></script>
</body>
</html>
