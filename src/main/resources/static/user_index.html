<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/user.css">
</head>

<body onload="user_load()">


<!-- 醒目展示用户名 -->
<div class="user-info">
    <h1>Welcome to User Home</h1>
    <p id="output" class="username"></p> <!-- 用于显示用户的名字 -->
</div>

<!-- 跳转按钮 -->
<button class="btn" id="goToSongsRepo" onclick="location.href='./songs_repo.html'">Go to Songs Repository</button>

<div class="container">
    <h2>Create Playlist</h2>
    <div class="form-group">
        <label for="playlist-name">Playlist Name</label>
        <input type="text" id="playlist-name" placeholder="Enter playlist name">
    </div>
    <div class="form-group">
        <label for="playlist-description">Description</label>
        <textarea id="playlist-description" placeholder="Enter playlist description"></textarea>
    </div>
    <button class="submit-btn" onclick="submitPlaylist()">Create Playlist</button>

    <h2>Your Playlists</h2>
    <table id="playlistTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be inserted here -->
        </tbody>
    </table>
    
    <!-- 用于显示歌曲的表格 -->
    <h2 id="songsHeader" style="display:none;">Songs in Playlist</h2>
    <table id="songsTable" style="display:none;">
        <thead>
        <tr>
            <th>Song ID</th>
            <th>Singer Name</th>
            <th>Title</th>
            <th>Rating</th>
        </tr>
        </thead>
        <tbody>
        <!-- Songs will be inserted here -->
        </tbody>
    </table>
</div>



<script src="js/user.js"></script>
</body>
</html>
