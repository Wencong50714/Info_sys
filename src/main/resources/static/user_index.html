<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/user.css">
    <script src="js/user.js"></script>
</head>

<body onload="user_load()">
<h1>Welcome to User Home</h1>
<p id="output"></p> <!-- 用于显示用户的名字 -->

<div class="container">
    <h2>Create Playlist</h2>
    <div class="form-group">
        <label for="playlist-name">Playlist Name</label>
        <input type="text" id="playlist-name" placeholder="Enter playlist name">
    </div>
    <div class="form-group">
        <label for="playlist-description">Description</label>
        <textarea id="playlist-description" placeholder="Enter playlist description"></textarea>
    </div>
    <button class="submit-btn" onclick="submitPlaylist()">Create Playlist</button>

    <h2>Delete Playlist</h2>
    <div class="form-group">
        <label for="playlist-id">Playlist ID</label>
        <input type="text" id="playlist-id" placeholder="Enter playlist ID">
    </div>
    <button class="delete-btn" onclick="deletePlaylist()">Delete Playlist</button>

    <h2>Show Playlist</h2>
    <table id="playlistTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>USER_ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
        </tr>
        </thead>
        <tbody>
        <!-- Data will be inserted here -->
        </tbody>
    </table>
</div>
</body>
</html>
